<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="https://kit.fontawesome.com/104bd1fd99.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="logo">
    <img src="images/logo.svg" alt="Huddle Logo">
  </header>

    <div class="hero">
      <div class="hero-image"><img src="images/illustration-mockups.svg" alt=""></div>
      <div class="hero-content">
        <h1 class="hero-title">Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <div><button>Register</button></div>
      </div>
    </div>
    <div class="socials">
      <i class="fa-brands fa-facebook fa-xl"></i>
      <i class="fa-brands fa-twitter fa-xl"></i>
      <i class="fa-brands fa-instagram fa-xl"></i>
    </div>

      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
